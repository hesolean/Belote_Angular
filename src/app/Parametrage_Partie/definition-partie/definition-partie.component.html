<div>
  <app-team></app-team>

  <div class="defPartie">
    <h1><u>Définition du pli :</u></h1>
    <form [formGroup]="formValues" (ngSubmit)="paramPartie(formValues)">
      <div class="input">
        <label for="points">Points minimum de la partie :</label>
        <input id="points" type="number" formControlName="pointsPartie" />
      </div>
      <!-- le bouton change les booleans pour l'affichage du tableau de résultat et la définition des plis-->
      <app-button [value]="btnValide" (click)="validerParam()"></app-button>
    </form>
  </div>
  <app-recap-points *ngIf="afficheTableau"></app-recap-points>
</div>
<app-definition-plie *ngIf="afficheDefPlie"></app-definition-plie>
