<div class="global">
  <div class="equipes">
    <h1><u>Tableau de r√©sultats</u></h1>
    <ul *ngFor="let equipe of equipes">
      <li>
        <u>{{ equipe.nomEquipe }}</u>
        <div *ngFor="let point of equipe.pointsPlies">{{ point }}</div>
        <span
          ><strong>Total : {{ equipe.totalPartie }}</strong></span
        >
      </li>
    </ul>
  </div>
  <div class="equipes">
    <h1><u>Parties</u></h1>
    <ul *ngFor="let equipe of equipes">
      <li>
        <u>{{ equipe.nomEquipe }}</u>
        <div *ngFor="let point of equipe.archivesParties">{{ point }}</div>
      </li>
    </ul>
  </div>
</div>
