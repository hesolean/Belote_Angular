<div class="chip">
  <mat-chip-listbox>
    <mat-chip-option
      *ngFor="let equipe of availableEquipes; let i = index"
      [color]="equipe.color"
      (selectionChange)="handleTeamSelect(i)"
    >
      <!--() détecte le changement de sélection des boutons-->
      {{ equipe.name }}
    </mat-chip-option>
  </mat-chip-listbox>
</div>
