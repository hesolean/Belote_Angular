<!-- affichage pour chaque équipe le checkbox,
     le nom de l'équipe et l'input pour ajouter le nombre d'annonce par équipe-->
<div *ngFor = "let equipe of equipes">
    <input type="checkbox">
    <label for="equipes"> {{equipe.nomEquipe}} </label>
    <input class="nombre" type="text" placeholder="nombre">

</div>
