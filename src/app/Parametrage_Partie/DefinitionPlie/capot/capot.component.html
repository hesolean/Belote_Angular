<div>
    <h2>Capot :</h2>
    <!-- utilisation des matériaux angular pour créer la liste de choix-->
    <mat-chip-listbox> 
        <mat-chip-option *ngFor = "let chip of availableColors" sélectionné [color] = "chip.color"
            (selectionChange)="typeCapot(chip.name)"> <!--() détecte le changement de sélection des boutons-->
            {{chip.name}}
        </mat-chip-option>
    </mat-chip-listbox>
</div>
